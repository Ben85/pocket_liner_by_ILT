<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pocket Liner Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet'>
</head>
<body>

<h1 class="h1-line">Welcome to pocket liner</h1>

<form method="post" action="{{ url_for('route_register') }}">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="username_reg">User Name</label>
            <input type="text" class="form-control is-valid" id="validationServer01" name="username_reg" id = "username_reg" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="password_reg">Password:</label>
            <input type="password" class="form-control is-valid" id="validationServer02" name="password_reg" id="password_reg" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="e-mail_reg">E-mail Address:</label>
            <input type="text" name="e_mail_reg" id="e-mail_reg" class="form-control is-valid" id="validationServer02" required>
        </div>
            <button type="submit" class="btn btn-success">Register</button>
    </div>
</form>


<form method="post" action="{{ url_for('login') }}">
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="e_mail">E-mail Address:</label>
            <input type="text" name="e_mail" id = "e_mail" class="form-control is-invalid" id="validationServer03" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control is-invalid" id="validationServer04" required>
        </div>
    </div>
    <button type="submit" class="btn btn-danger" id="button-login">Login</button>
</form>


{% if is_email_used %}
<h3> e-mail already used </h3>
{% endif %}

</body>
</html>
