<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pocket Liner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet'>
</head>

<body>


<h2 class="h1-line">Welcome {{ session['user_name'] }}! </h2>

<p>
    <a href="/logout">Log out! </a>
</p>

<p>
    <a href="/all-expenses">All of my expenses</a>
</p>

 <h1 id="add-new-in-ex">Add new income / expense </h1>

<div id="left" class="border">
<form method="post" action="{{ url_for('route_incomes') }}">
    <p class="ex-in-cat">Income category:</p>
    <select name="category" required>
        <option disabled selected value> - select an option - </option>
        <option value="Salary">Salary</option>
        <option value="Pension">Pension</option>
        <option value="Gift">Gift</option>
        <option value="Income_else">Income, else</option>
    </select>
    <br>
    <br>
    <input type="number" id="in_amount" name="amount" placeholder="amount" required>
    <br>
    <br>
    <input type="date" id="in_date" name="date" placeholder="date" required>
    <br>
    <label for="date"> (e.g. 2018-01-01)</label>
    <br>
    <br>
    <button type="submit" class="btn btn-outline-success">Income</button>
</form>
</div>

<div id="right" class="border">
<form method="post" action="{{ url_for('route_spend_money') }}">
    <p class="ex-in-cat">Expense category:</p>
    <select name="category" required>
        <option disabled selected value> - select an option - </option>
        <option value="Food">Food</option>
        <option value="Health">Health</option>
        <option value="Clothes">Clothes</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Bills">Bills</option>
        <option value="Vacation">Vacation</option>
        <option value="Kids">Kids</option>
        <option value="Travel">Travel</option>
        <option value="Car">Car</option>
        <option value="Housekeeping">Housekeeping</option>
        <option value="Sports">Sports</option>
        <option value="Expense_else">Expense - Else</option>
    </select>
    <br>
    <br>
    <input type="number" id="amount" name="amount" placeholder="amount" required>
    <br>
    <br>
    <input type="date" name="date" id="date" placeholder="date" required>
    <br>
    <label for="date"> (e.g. 2018-01-01)</label>
    <br>
    <br>
    <input type="text" name="note" id="note" placeholder="note" required>
    <br>
    <br>
    <button type="submit" class="btn btn-outline-danger">Spent</button>
</form>
</div>


</body>

</html>
