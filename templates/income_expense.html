<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add income</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>Add new income / expense </h1>

<div>
<form method="post" action="{{ url_for('route_incomes') }}">
    <p>Income category:</p>
    <select name="category" required>
        <option disabled selected value> - select an option - </option>
        <option value="Salary">Salary</option>
        <option value="Pension">Pension</option>
        <option value="Gift">Gift</option>
        <option value="Income_else">Income, else</option>
    </select>
    <input type="number" id="in_amount" name="amount" placeholder="amount" required>
    <input type="date" id="in_date" name="date" placeholder="date" required>
    <label for="date"> (e.g. 2018-01-01)</label>
    <button type="submit">Income</button>
</form>
</div>

<div>
<form method="post" action="{{ url_for('route_spend_money') }}">
    <p>Expense category:</p>
    <select name="category" required>
        <option disabled selected value> - select an option - </option>
        <option value="Food">Food</option>
        <option value="Health">Health</option>
        <option value="Clothes">Clothes</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Bills">Bills</option>
        <option value="Vacation">Vacation</option>
        <option value="Kids">Kids</option>
        <option value="Travel">Travel</option>
        <option value="Car">Car</option>
        <option value="Housekeeping">Housekeeping</option>
        <option value="Sports">Sports</option>
        <option value="Expense_else">Expense - Else</option>
    </select>
    <input type="number" id="amount" name="amount" placeholder="amount" required>
    <input type="date" name="date" id="date" placeholder="date" required>
    <label for="date"> (e.g. 2018-01-01)</label>
    <input type="text" name="note" id="note" placeholder="note" required>
    <button type="submit">Spent</button>
</form>
</div>

</body>
</html>
